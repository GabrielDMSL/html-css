<!DOCTYPE html>
<html lang="pt-bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever um 
        parágrafo de qualquer jeito
        basta escrever dentro das
        tags p e /p
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar
        específico como esse,
        você pode usar a tag br.
    </p>
</body>
</html>
