<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinânimca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a como colocar áudio no nosso site</p>
    <!-- <audio src="midia/Girl On Top - Amy Lynn & the Honeymen.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG (compatibilidade com todos os navegadores)-->

    <audio preload="auto" autoplay controls> 
        <source src="midia/Girl On Top - Amy Lynn & the Honeymen.mp3" type="audio/mpeg">
        <source src="midia/Girl On Top - Amy Lynn & the Honeymen.ogg" type="audio/ogg">
        <source src="midia/Girl On Top - Amy Lynn & the Honeymen.wav" type="audio/ogg">
        <p>Infelizmente seu navegador não é compatível para reproduzir esse áudio. <a href="midia/Girl On Top - Amy Lynn & the Honeymen.mp3"></a> Clique aqui para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
