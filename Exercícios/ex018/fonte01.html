<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

        body{
            font-family: "Oswald";
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Pacifico';
            font-size: 3em;
        }
        h2{
            font-family: 'Pacifico';
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, debitis vero sunt quos optio doloribus odit. Deserunt, nulla consectetur. Architecto distinctio ab at ducimus modi aliquid dignissimos repudiandae quia a!</p>

    <h2>Título</h2>
</body>
</html>
